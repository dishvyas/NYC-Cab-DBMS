<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
    <title>Query for COVID-19 cases vs NYC Taxicab Trips </title>
  </head>
  <body>
  
    <div id="root"></div>
    <div id="container"></div>
    <script type="text/javascript">
      anychart.onDocumentReady(function () {
        var data = {{ pay_data|tojson|safe }};
        var data_vals = Object.values(data);

        var new_d = [];
        var month_year = [];
        var pm = [];
        var cnt_pm = [];

        for (item of data_vals){
            //console.log(item);
            //console.log(item.MONTH_YEAR);
            new_d.push([item.MONTH_YEAR, item.PAYMENT_1, item.PAYMENT_2]);
            //pm.push(item.PAYMENTTYPE);
            //cnt_pm.push(item.COUNT(PAYMENTTYPE));
        }

        console.log(month_year);

        // create a data set
        var dataSet = anychart.data.set(new_d);
        console.log(dataSet);

        // map the data for all series
        var firstSeriesData = dataSet.mapAs({x: 0, value: 1});
        console.log(typeof firstSeriesData);
        var secondSeriesData = dataSet.mapAs({x: 0, value: 2});

        // create a line chart
        var chart = anychart.line();

        //Label x and y axes
        chart.xAxis().title('MONTH_YEAR');
        chart.yAxis().title('Number of Payments');

        // create the series and name them
        var firstSeries = chart.line(firstSeriesData);
        firstSeries.name("Credit Card Payments");
        var secondSeries = chart.line(secondSeriesData);
        secondSeries.name("Cash Payments");

        chart.legend().enabled(true);

        chart.Y
        // add a title
        chart.title("Change of Payment Methods' Usage over Time");
  
        // specify where to display the chart
        chart.container("container");
  
        // draw the resulting chart
        chart.draw();
  
      });
    </script>
  </body>
</html>
